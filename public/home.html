<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/style.css" />
</head>
<body>
   <main id = "home">
       <div class="bg-page">

       </div>
       <section class = "header">
            <img class = "logo-header"src = "assets/images/logo.png">
       </section>
       <section class = "corpo">
            <div id = "card-home-identifique"class="card pulse">
                <div class = "card-text">
                    <h2 class = "card">Identifique-se para acessar</h2>
                    <p class = "card">Coloque seu <br>dedo no leitor biométrico para guardar ou <br>retirar</p>
                </div>
                <div class = "card-img">
                   <img src = "assets/images/fingerprint.png" class="card">
                </div>

            </div>
            <div class="home-combo-buttons">
                <div class = "text-combo-buttons">
                    <p class = "italic">Ou</p>
                </div>
                <div class = "combo-buttons">
                    <button id = "btn-home-concluir-cadastro" class = "btn btn-large btn-yellow">CONCLUIR CADASTRO</button>
                    <button id = "btn-home-instrucoes-do-cadastro"class = "btn btn-large btn-yellow">INSTRUÇÕES<br>DO CADASTRO</button>
                    <div class = "aux-buttons">
                        <button id = "btn-home-saiba-mais" class = "btn btn-aux">SAIBA MAIS</button>
                        <button id = "btn-home-ajuda" class = "btn btn-aux">AJUDA</button>
                    </div>
                </div>
            </div>
       </section>
   </main>
</body>
<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/functions.js"></script>
    <script src="assets/cadastro_identificacao.js"></script>
</html>
